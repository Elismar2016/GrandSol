<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <form action="#" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2 col-md-2">Name:</label>
                <div class="col-sm-10 col-md-8">
                    <input required type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group">
                <label for="fname" class="control-label col-sm-2 col-md-2">Father Name:</label>
                <div class="col-sm-10 col-md-8">
                    <input required type="text" class="form-control" id="fname">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2 col-md-2">Email:</label>
                <div class="col-sm-10 col-md-8">
                    <input required type="email" class="form-control" id="email">
                </div>
            </div>
             <div class="form-group">
                <label for="contact" class="control-label col-sm-2 col-md-2">Contact Number:</label>
                <div class="col-sm-10 col-md-8">
                    <input required type="text" class="form-control" id="contact">
                </div>
            </div>
            <div class="form-group">
                <label for="nic" class="control-label col-sm-2 col-md-2">N.I.C Number:</label>
                <div class="col-sm-10 col-md-8">
                    <input required type="text" class="form-control" id="nic">
                </div>
            </div>
             <div class="form-group">
                <label for="password" class="control-label col-sm-2 col-md-2">Password:</label>
                <div class="col-sm-10 col-md-8">
                    <input required type="password" class="form-control" id="password">
            <div class="form-group" id="radiobtn">
                <label  class="radio-inline"><input  type="radio" name="gender"  value="male">Male</label>
                <label  class="radio-inline"><input  type="radio" name="gender" value="femail">female</label>
            </div>
                </div>
            </div>
            <label class="col-md-11"></label><input  type="submit" class="btn btn-md btn-success col-md-1" id="submit" value="Submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        border:0px;
    }
    h1{
        font-size: 575%;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1%;
        color:#4a4a4a;
        margin:45% 0px;
    }
        h2{
        font-size: 575%;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1%;
        color:#e5e5e5;
    }
    .paralex{
        background: url("img1.jpg")  no-repeat fixed 100%;

    }
    .paralexinner{
        padding-top: 10px;
        padding-bottom:10px;
    }
    header{
        background-image: url("img1.jpg");
        height: 600px;
        position: relative;
        background-repeat: no-repeat;
        background-size: auto 600px;
        background-position: top center;
        background-attachment: fixed;
        width:100%;

    }
    .logo{
        color:#fff;
        position: absolute;
        top:50%;
        margin-top:-50px;
        font-size: 36px;
        width:100%;
        height:100px;
        background-position: center;
        text-align: center;
    }
    </style>
</head>
<body>
    <header>
        <span class="logo">
            Hasnain Khan
        </span>
    </header>
    <h1>Heading 1</h1>
    <section class="paralex">
        <div class="paralexinner">
            <h2>Hasnain</h2>
             
        </div>
    </section>
    <h1>Heading 3</h2>
    
    
</body>
</html>
